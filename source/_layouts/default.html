<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class='no-js ie6' lang='en'> <![endif]-->
<!--[if IE 7 ]>    <html class='no-js ie7' lang='en'> <![endif]-->
<!--[if IE 8 ]>    <html class='no-js ie8' lang='en'> <![endif]-->

<head>
    <meta charset='utf-8'>

    <!-- Force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <title>{{ page.title }} &#x203b; {{ site.title }}</title>
    <meta name='description' content='code composer, technology enthusiast, design dilettante.'>
    <meta name='author' content='{{ site.author }}'>
    <meta name='keywords' content='alexandru, totolici, hackd, mrtoto, techtusiast, techtusiasmic, design, code, inaequitas, xorbyte' />

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- OpenID Delegation -->
    <meta http-equiv="X-XRDS-Location"
        content="http://www.myopenid.com/xrds?username=inaequitas.myopenid.com" />

    <link rel="openid.server"
        href="http://www.myopenid.com/server" />
    <link rel="openid.delegate"
        href="http://inaequitas.myopenid.com/" />
    <link rel="openid2.local_id"
        href="http://inaequitas.myopenid.com" />
    <link rel="openid2.provider"
        href="http://www.myopenid.com/server" />

    <!-- authoritative version -->
    <link rel='canonical' href='{{ site.url }}'>
    <!-- Atom feed autodiscovery -->
    <link rel='alternate' type='application/atom+xml' href='{{ site.subscribe_rss }}'>

    <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel='shortcut icon' href='/favicon.gif'>
    <link rel='apple-touch-icon' href='/apple-touch-icon.png'>

    <!-- CSS : implied media='all' -->
    <link rel='stylesheet' href='/assets/css/style.css'>

    <!-- Uncomment if you are specifically targeting less enabled mobile browsers
    <link rel='stylesheet' media='handheld' href='css/handheld.css?v=2'>  -->

    <!-- All JavaScript at the bottom, except for Modernizr and Respond.
       Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
       For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
    <script src='/assets/js/modernizr-2.0.js'></script>

</head>

<body lang='en' >
    <div id='container'>
        <header>
            <h1>You Are Reading<a href='/'><span id='name'>{{ site.title }}</span></a> And This Is <span class='local_title'>{{ page.heading }}</span></h1>
            <div id='ref'></div>
        </header>
        <div id='main' role='main'>
            {{ content }}
        </div>
        <footer>
            {% include navbar.html %}
        </footer>
    </div> <!--! end of #container -->
    <!-- JavaScript at the bottom for fast page loading -->
    {% include scripts.html %}
    {% include analytics.html %}
</body>
</html>
