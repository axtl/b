<h3>The <strong>three</strong> most recent essays:</h3>

{% for post in site.posts limit:3 %}
<div class='post'>
    <a href='{{ post.url }}'><h1>{{ post.title }}</h1></a>
    <time class='signoff' datetime='{{ post.date | date: '%Y-%m-%d' }}'>
        <a href='{{ post.url }}'>{{ post.date | date: '%b %d, %Y' }}</a>
    </time>
</div>
{% endfor %}
